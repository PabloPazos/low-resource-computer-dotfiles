window:
  decorations: full
  startup_mode: Maximized
  padding:
    x: 0
    y: 0
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Mononoki Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: Mononoki Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Mononoki Nerd Font
    style: Regular Italic

  # Bold italic font face
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic

  # Point size
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

