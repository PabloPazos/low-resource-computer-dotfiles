window:
  decorations: full
  startup_mode: Maximized
  padding:
    x: 0
    y: 0
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Mononoki Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: Mononoki Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Mononoki Nerd Font
    style: Regular Italic

  # Bold italic font face
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic

  # Point size
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'


